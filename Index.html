<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot Integration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <button>Options</button>
    </div>
    <div class="sidebar">
        <div class="new-chat">
            <button onclick="startNewChat()">Start New Chat</button>
            <br>
        </div>
        <hr>
    </div>
    <div class="main-page">
        <div class="message-bar">
            <div id="messages"></div>
        </div>
        <!-- <div class="responses">
            <label for="Response">Hi</label>
        </div> -->
        <div class="message">
            <input type="text" id="user-input" placeholder="Type a message">
            <button onclick="sendMessage()">OK</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
