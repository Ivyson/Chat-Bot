<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot integration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <button>Options</button>
    </div>
    <div class="sidebar">
        <div class="new-chat">
            <button>Start New Chat</button>
            <br>
        </div>
        <hr>
    </div>
    <div class="main-page">
       <div class="responses">
        <label for="Response">Hi</label>
       </div>
        <div class="message">
            <input type="text" alt="Type Message" placeholder="Type a message">
            <button>OK</button>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
