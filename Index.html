<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Bot Integration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Assets/robot.png" type="image/x-icon">

    <!-- Include markdown-it via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.3.2/dist/markdown-it.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.28.0/themes/prism-okaidia.min.css" rel="stylesheet">
</head>
<body>
    <div class="home">
        <img src="Assets/robot.png" alt="">
    </div>
    <div class="sidebar">
        <div class="new-chat">
            <button onclick="startNewChat()">Start New Chat</button>
            <br>
        </div>
        <hr>
    </div>
    <div class="main-page">
        <div class="status-bar">Status</div>
        <div class="message-bar">
            <br>
            <div id="messages"></div>
        </div>
    </div>
    <div class="messages">
        <input type="text" id="user-input" placeholder="Type a message">
        <button onclick="sendMessage()"><img src="Assets/arrow.png" alt="Send" id="Send-pic"></button>
    </div>
